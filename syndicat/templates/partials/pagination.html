<div class="mt-4 flex justify-center space-x-2 text-sm" id="pagination">
    {% if page_obj.has_previous %}
        <a href="?page=1" class="pagination-link px-2 py-1 border rounded hover:bg-gray-100">« Premier</a>
        <a href="?page={{ page_obj.previous_page_number }}" class="pagination-link px-2 py-1 border rounded hover:bg-gray-100">‹ Précédent</a>
    {% endif %}

    <span class="px-3 py-1 border bg-gray-200 rounded text-gray-800">
        Page {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
    </span>

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="pagination-link px-2 py-1 border rounded hover:bg-gray-100">Suivant ›</a>
        <a href="?page={{ page_obj.paginator.num_pages }}" class="pagination-link px-2 py-1 border rounded hover:bg-gray-100">Dernier »</a>
    {% endif %}
</div>
