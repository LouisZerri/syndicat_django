{% extends 'base.html' %}

{% block content %}
    <div class="flex items-center justify-center px-4 mt-30">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Créer un compte</h2>
            <p class="text-sm text-center text-gray-500 mb-6">Remplissez les informations ci-dessous pour vous
                inscrire</p>

            <form method="post" class="space-y-4">
                {% csrf_token %}

                {% for message in messages %}
                    <p class="text-red-500 text-sm text-center">{{ message }}</p>
                {% endfor %}

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Adresse e-mail</label>
                    <input name="email" type="email" placeholder="ex: jean@exemple.com"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none"
                           required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Mot de passe</label>
                    <input name="password" type="password" placeholder="••••••••"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-300 focus:outline-none"
                           required>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                    S’inscrire
                </button>
            </form>

            <p class="text-sm text-center text-gray-500 mt-6">
                Vous avez déjà un compte ? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Connectez-vous</a>
            </p>
        </div>
    </div>
{% endblock %}
